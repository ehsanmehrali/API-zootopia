<html lang="en">
    <head>
        <style>
        @gray-darker:               #444444;
        @gray-dark:                 #696969;
        @gray:                      #999999;
        @gray-light:                #cccccc;
        @gray-lighter:              #ececec;
        @gray-lightest:             lighten(@gray-lighter,4%);


        html {
          background-color: #ffe9e9;
        }

        h1 {
            text-align: center;
            font-size: 40pt;
            font-weight: normal;
        }

        body {
          font-family: 'Roboto','Helvetica Neue', Helvetica, Arial, sans-serif;
          font-style: normal;
          font-weight: 400;
          letter-spacing: 0;
          padding: 1rem;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          -moz-font-feature-settings: "liga" on;
          width: 900px;
          margin: auto;
        }

        .cards {
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .cards__item {
          background-color: white;
          border-radius: 0.25rem;
          box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
          overflow: hidden;
          padding: 1rem 2rem;
          margin: 50px;
        }

        .card__title {
          color: @gray-dark;
          font-size: 1.25rem;
          font-weight: 300;
          letter-spacing: 2px;
          margin-top: .5rem;
          margin-bottom: .5rem;
          text-transform: uppercase;
        }

        .card__text {
          flex: 1 1 auto;
          font-size: 0.95rem;
          line-height: 2;
        }

        .filter-container {
          display: flex;
          justify-content: flex-end;
        }

        #animal-filter {
          margin-right: 50px
        }

        .filter__label {
          margin-right: 20px;
        }

        </style>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>My Animal Repository</h1>
        <form method="get">
            <div class="filter-container">
                <label class="filter__label" for="animal-filter">Filter by skin type: </label>
                <select name="filter" id="animal-filter" onchange="this.form.submit()">
                    <option value="">--Choose skin type--</option>
                    <option value="Hair">Hair</option>
                    <option value="Fur">Fur</option>
                    <option value="Scales">Scales</option>
                </select>
            </div>
        </form>

        <ul class="cards">
            __REPLACE_ANIMALS_INFO__
        </ul>
    </body>
</html>
